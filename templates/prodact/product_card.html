<div class="product-card">
  {% if product.image %}
    <img src="{{ product.image.url }}" alt="{{ product.name }}" class="product-image">
  {% else %}
    <div class="product-image no-image">
      <span>لا توجد صورة</span>
    </div>
  {% endif %}
  <div class="product-details">
    <h4>{{ product.name }}</h4>
    <p class="desc">{{ product.description|truncatechars:100 }}</p>
    <p class="price"><strong>{{ product.price }} ر.س</strong></p>
    <button class="add-to-cart">أضف للسلة</button>
  </div>
</div>

<style>
  .product-card {
    background: #ffffff;
    border-radius: 15px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.08);
    overflow: hidden;
    transition: transform 0.3s ease;
    display: flex;
    flex-direction: column;
    text-align: center;
  }

  .product-card:hover {
    transform: translateY(-5px);
  }

  .product-image {
    width: 100%;
    height: 240px;
    object-fit: cover;
    background-color: #eee;
  }

  .product-image.no-image {
    display: flex;
    align-items: center;
    justify-content: center;
    color: #999;
    font-size: 16px;
    font-weight: bold;
  }

  .product-details {
    padding: 15px;
  }

  .product-details h4 {
    font-size: 20px;
    margin-bottom: 10px;
    color: #3d2b1f;
  }

  .product-details .desc {
    font-size: 14px;
    color: #6b4b3e;
    margin-bottom: 10px;
  }

  .product-details .price {
    font-size: 16px;
    margin-bottom: 12px;
    color: #4a2e1f;
  }

  .add-to-cart {
    background-color: #6b4b3e;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 14px;
    transition: background-color 0.3s ease;
  }

  .add-to-cart:hover {
    background-color: #5c3e33;
  }
</style>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const buttons = document.querySelectorAll(".add-to-cart");
    buttons.forEach(button => {
      button.addEventListener("click", () => {
        alert("تمت إضافة المنتج إلى السلة ✅");
        // هنا يمكنك لاحقاً ربطه بالسلة الحقيقية
      });
    });
  });
</script>
