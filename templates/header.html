<!-- header.html -->
<header style="background: linear-gradient(to right, #e8d3b9, #c9a77e); padding: 20px; font-family: 'Cairo', sans-serif; position: relative; z-index: 1000;">
  <div style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap;">
    <h1 style="margin: 0; font-weight: 900; color: #4a2d1f;">متجر خاص بالعطور</h1>

    <nav style="display: flex; align-items: center; gap: 15px; position: relative;">
      <a href="/" style="color: #4a2d1f; text-decoration: none; font-weight: bold;">الرئيسية</a>
      <a href="#products" style="color: #4a2d1f; text-decoration: none; font-weight: bold;">العطور</a>
      <a href="#contact" style="color: #4a2d1f; text-decoration: none; font-weight: bold;">تواصل معنا</a>

      {% if user.is_authenticated %}
        <!-- أيقونة المستخدم -->
        <div style="position: relative;">
          <button onclick="toggleUserMenu()" style="background: none; border: none; cursor: pointer;">
            <img src="https://cdn-icons-png.flaticon.com/512/1077/1077063.png" alt="حسابي" width="30" height="30" />
          </button>

          <div id="userMenu" style="display: none; position: absolute; top: 40px; right: 0; background: white; border: 1px solid #ccc; border-radius: 8px; min-width: 160px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); z-index: 100;">
            <a href="/profile/" style="display: block; padding: 10px; color: #333; text-decoration: none;">ملفي الشخصي</a>
            <a href="/logout/" style="display: block; padding: 10px; color: #c0392b; text-decoration: none;">تسجيل الخروج</a>
          </div>
        </div>
      {% else %}
        <!-- أيقونة قائمة البرقر -->
        <div style="position: relative;">
          <button onclick="toggleBurgerMenu()" style="background: none; border: none; font-size: 26px; color: #4a2d1f; cursor: pointer;">
            &#9776; <!-- ☰ -->
          </button>

          <!-- ✅ قائمة البرقر تظهر بجانب الزر بشكل عمودي -->
          <div id="burgerMenu"
               style="display: none; opacity: 0; transform: translateY(-10px); transition: all 0.3s ease;
                      position: absolute; top: 40px; left: 0;
                      background: #fff; border: 1px solid #ccc;
                      border-radius: 10px; padding: 20px; min-width: 200px;
                      box-shadow: 0 8px 16px rgba(0,0,0,0.1); z-index: 999;">
            <button onclick="toggleBurgerMenu()" style="background: none; border: none; font-size: 20px; color: #4a2d1f; position: absolute; top: 8px; left: 10px; cursor: pointer;">✖</button>
            <a href="/login/" style="display: block; margin: 10px 0; color: white; background-color: #4a2d1f; padding: 10px; border-radius: 6px; text-align: center; text-decoration: none; font-weight: bold;">تسجيل الدخول</a>
            <a href="/register/" style="display: block; margin: 10px 0; color: #4a2d1f; border: 2px solid #4a2d1f; padding: 10px; border-radius: 6px; text-align: center; text-decoration: none; font-weight: bold;">إنشاء حساب</a>
          </div>
        </div>
      {% endif %}
    </nav>
  </div>
</header>

<script>
  function toggleUserMenu() {
    const menu = document.getElementById('userMenu');
    menu.style.display = (menu.style.display === 'block') ? 'none' : 'block';
  }

  function toggleBurgerMenu() {
    const menu = document.getElementById('burgerMenu');
    if (menu.style.display === 'block') {
      menu.style.opacity = 0;
      menu.style.transform = 'translateY(-10px)';
      setTimeout(() => {
        menu.style.display = 'none';
      }, 300);
    } else {
      menu.style.display = 'block';
      setTimeout(() => {
        menu.style.opacity = 1;
        menu.style.transform = 'translateY(0)';
      }, 10);
    }
  }

  // إغلاق القوائم عند الضغط خارجها
  window.onclick = function (e) {
    const userMenu = document.getElementById('userMenu');
    const burgerMenu = document.getElementById('burgerMenu');

    if (!e.target.closest('#userMenu') && !e.target.closest('img')) {
      if (userMenu) userMenu.style.display = 'none';
    }

    if (burgerMenu && !e.target.closest('#burgerMenu') && !e.target.closest('button')) {
      burgerMenu.style.opacity = 0;
      burgerMenu.style.transform = 'translateY(-10px)';
      setTimeout(() => {
        burgerMenu.style.display = 'none';
      }, 300);
    }
  }
</script>
